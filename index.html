<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="header__contenedor">
            <img class="contenedor__logo" src="storage/img/Logo.png" alt="Logo Alura Latam">
        </div>
    </header>
    <main>
        <div class="entrada">
            <form id="entrada-info">
                <textarea name="valor" class="entrada-texto" cols="30" rows="10" placeholder="Ingrese el texto aquí" ></textarea>
                <div class="form-input__condition">
                    <div class="entrada-aviso">
                        <img src="storage/img/IconoExclamacion.png"> <small>Solo letras minúsculas y sin acentos</small>
                    </div>
                    <div class="entrada-botones">
                        <input type="submit" data-accion="encriptar" value="Encriptar">
                        <input type="submit" data-accion="desencriptar" value="Desencriptar">
                    </div>
                </div>
            </form>
        </div>
        <div class="salida">
           <div class="salida active">
            <img src="storage/img/Muñeco.png">
            <h1>Ningún mensaje fue encontrado</h1>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
           </div>
           <div class="salida-final">
            <p></p>
            <input type="button" id="copy" value="Copiar">
            </div>
        </div>
    </main>

</body>
</html>
